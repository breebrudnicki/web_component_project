<!doctype html>

<html>
  <head>
    <title>hello-world test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/hello-world/hello-world.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <hello-world></hello-world>
      </template>
    </test-fixture>
    <test-fixture id="fullName">
      <template>
        <hello-world first="Bree" last="Carrick" prop1="friends!"></hello-world>
      </template>
    </test-fixture>

    <script>
      suite('hello-world', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'hello-world');
        });

        test('making sure fullName works', function() {
          var element = fixture('fullName');
          assert.equal(element.fullname, 'Bree Carrick');
        });


      });
    </script>
    <script>
      //a11Suite('basic');
    </script>
  </body>
</html>
